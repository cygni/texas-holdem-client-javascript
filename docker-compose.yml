version: '3.2'

services:
    # Poker server (docker-compose up poker-server)
    poker-server:
        image: 'cygni/texasholdem:server-1.2.5'
        ports:
            - '8080:80'
            - '4711:4711'

    # Can be used as a shell within the docker container. Should contain node, yarn etc
    poker-shell:
        image: node:14.2-stretch
        stdin_open: true
        tty: true
        volumes:
            - .:/app
        working_dir: '/app'
        command: '/bin/bash'
